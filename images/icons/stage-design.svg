<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#FFFFFF" stroke="#4A4A4A" stroke-width="3"/>
  
  <!-- Blueprint/Design Document -->
  <rect x="45" y="55" width="110" height="90" rx="3" fill="#E8E8E8" stroke="#2A2A2A" stroke-width="2"/>
  
  <!-- Design grid pattern -->
  <g stroke="#4A90A4" stroke-width="1" opacity="0.5">
    <line x1="55" y1="65" x2="145" y2="65"/>
    <line x1="55" y1="80" x2="145" y2="80"/>
    <line x1="55" y1="95" x2="145" y2="95"/>
    <line x1="55" y1="110" x2="145" y2="110"/>
    <line x1="70" y1="55" x2="70" y2="145"/>
    <line x1="100" y1="55" x2="100" y2="145"/>
    <line x1="130" y1="55" x2="130" y2="145"/>
  </g>
  
  <!-- Wall design sketch -->
  <!-- Foundation -->
  <rect x="65" y="100" width="70" height="8" fill="#5A5A5A" stroke="#2A2A2A" stroke-width="1.5"/>
  
  <!-- Wall -->
  <rect x="75" y="75" width="50" height="25" fill="#C9A876" stroke="#2A2A2A" stroke-width="1.5"/>
  
  <!-- Design lines (dimension lines) -->
  <line x1="45" y1="130" x2="155" y2="130" stroke="#4A90A4" stroke-width="1.5" stroke-dasharray="4,2" opacity="0.7"/>
  <line x1="45" y1="128" x2="45" y2="132" stroke="#4A90A4" stroke-width="1.5" opacity="0.7"/>
  <line x1="155" y1="128" x2="155" y2="132" stroke="#4A90A4" stroke-width="1.5" opacity="0.7"/>
</svg>
