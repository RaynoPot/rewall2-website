<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#89CFF0" stroke="#4A4A4A" stroke-width="3"/>
  
  <!-- Laptop/Computer screen -->
  <rect x="50" y="60" width="100" height="70" rx="4" fill="#E8E8E8" stroke="#2A2A2A" stroke-width="2"/>
  
  <!-- Screen display area -->
  <rect x="55" y="65" width="90" height="55" fill="#1a1a1a" stroke="#2A2A2A" stroke-width="1" rx="2"/>
  
  <!-- Data visualization - ascending bars (representing growth/smart data) -->
  <!-- Bar 1 -->
  <rect x="65" y="95" width="8" height="15" fill="#4A90A4" stroke="#2A2A2A" stroke-width="0.5" rx="1"/>
  <!-- Bar 2 -->
  <rect x="78" y="87" width="8" height="23" fill="#6BA3C0" stroke="#2A2A2A" stroke-width="0.5" rx="1"/>
  <!-- Bar 3 -->
  <rect x="91" y="79" width="8" height="31" fill="#89CFF0" stroke="#2A2A2A" stroke-width="0.5" rx="1"/>
  <!-- Bar 4 -->
  <rect x="104" y="71" width="8" height="39" fill="#4A90A4" stroke="#2A2A2A" stroke-width="0.5" rx="1"/>
  
  <!-- Data points/dots on chart -->
  <circle cx="70" cy="93" r="1.5" fill="#E8B44F"/>
  <circle cx="83" cy="84" r="1.5" fill="#E8B44F"/>
  <circle cx="96" cy="76" r="1.5" fill="#E8B44F"/>
  <circle cx="109" cy="68" r="1.5" fill="#E8B44F"/>
  
  <!-- Keyboard base -->
  <rect x="45" y="130" width="110" height="12" rx="2" fill="#5A5A5A" stroke="#2A2A2A" stroke-width="2"/>
  
  <!-- Keyboard keys pattern -->
  <g fill="#4A4A4A" opacity="0.6">
    <rect x="52" y="135" width="6" height="5" rx="1"/>
    <rect x="62" y="135" width="6" height="5" rx="1"/>
    <rect x="72" y="135" width="6" height="5" rx="1"/>
    <rect x="82" y="135" width="6" height="5" rx="1"/>
    <rect x="92" y="135" width="6" height="5" rx="1"/>
    <rect x="102" y="135" width="6" height="5" rx="1"/>
    <rect x="112" y="135" width="6" height="5" rx="1"/>
  </g>
  
  <!-- Small indicator light (representing smart/AI) -->
  <circle cx="140" cy="80" r="3" fill="#7CB342" stroke="#2A2A2A" stroke-width="0.5"/>
</svg>
