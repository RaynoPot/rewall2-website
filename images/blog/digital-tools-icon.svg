<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="#89CFF0" stroke="#4A90A4" stroke-width="3"/>
  
  <!-- Computer screen -->
  <rect x="50" y="60" width="100" height="70" fill="#2C3E50" stroke="#4A90A4" stroke-width="2" rx="4"/>
  
  <!-- Screen content - grid/planning -->
  <rect x="60" y="70" width="80" height="50" fill="#E8F4F8" stroke="#4A90A4" stroke-width="1.5"/>
  
  <!-- Grid lines -->
  <line x1="70" y1="70" x2="70" y2="120" stroke="#89CFF0" stroke-width="1"/>
  <line x1="85" y1="70" x2="85" y2="120" stroke="#89CFF0" stroke-width="1"/>
  <line x1="100" y1="70" x2="100" y2="120" stroke="#89CFF0" stroke-width="1"/>
  <line x1="115" y1="70" x2="115" y2="120" stroke="#89CFF0" stroke-width="1"/>
  <line x1="130" y1="70" x2="130" y2="120" stroke="#89CFF0" stroke-width="1"/>
  <line x1="60" y1="80" x2="140" y2="80" stroke="#89CFF0" stroke-width="1"/>
  <line x1="60" y1="95" x2="140" y2="95" stroke="#89CFF0" stroke-width="1"/>
  <line x1="60" y1="110" x2="140" y2="110" stroke="#89CFF0" stroke-width="1"/>
  
  <!-- Wall outline on screen -->
  <path d="M 75 105 L 75 95 L 90 95 L 90 100 L 110 100 L 110 90 L 125 90 L 125 105" stroke="#4A90A4" stroke-width="2" fill="none"/>
  
  <!-- Computer stand -->
  <rect x="85" y="130" width="30" height="4" fill="#4A90A4"/>
  <rect x="70" y="134" width="60" height="3" fill="#4A90A4"/>
  
  <!-- Mouse -->
  <ellipse cx="130" cy="145" rx="8" ry="12" fill="#4A90A4" stroke="#2C3E50" stroke-width="1.5"/>
</svg>